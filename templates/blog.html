{% extends "base.html" %}
{% block style %}
<link rel= "stylesheet" type= "text/css" href="{{ url_for('static', filename='styles.css')}}"> 
{% endblock style %}

{% block content %}
<div id="blogTitle">
    <span id="blogTitleHeader">{{title}}</span>
</div>
<div id="blogArea">
<hr/>
<div id="pastPosts">
{% for post in posts %}
    <p>
       <a href="/blog?id={{post.id}}"><p><h2>{{post.title}}</h2></p></a>
       <p class="body-text">{{ post.body }}</p>
       <p class="pub-date">Posted on: {{ post.pub_date }}</p>
       <p class="user">Posted by: <a href="/blog?userid={{post.owner_id}}">{{ post.owner.username }}</a></p>
       <br/>
       
       
        
        
        

  </p>
 
   {% endfor %}  
  
</div>
</div>
{% endblock content %}
