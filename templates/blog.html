{% extends "base.html" %}
{% block style %}
<link rel= "stylesheet" type= "text/css" href="{{ url_for('static', filename='styles.css')}}"> 
{% endblock style %}

{% block content %}
<div id="blogTitle">
    <span id="blogTitleHeader">{{btitle}}</span>
</div>
<div id="blogArea">
<hr/>
<div id="pastPosts">
{% for blog in blogs %}
    <p>
       <a href="http://127.0.0.1:5000/blog?blog_id={{blog.id}}" >{{blog.btitle}}</a>
       <br/>
       
       
        <span>{{blog.bpost}}</span>
  </p>
 
   {% endfor %}  
  
</div>
</div>
{% endblock content %}
